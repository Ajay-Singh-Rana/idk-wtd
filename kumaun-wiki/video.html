<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Sample Video Player</title>
		<meta charset='UTF-8'/>
	</head>
	<body>
		<div style="position:fixed;top:0;bottom:0;left:0;right:0;">
			<video class='video' controls style="display:block;margin:auto;width:40%;">
				<source src='../../../Videos/bbb.mp4' type='video/mp4'>
			</video>
		</div>
			<button id='play' class='play-pause'>
				Play
			</button>
	</body>
</html>
