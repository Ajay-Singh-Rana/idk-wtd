<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Kumaun Wiki</title>
		<meta charset='UTF-8'/>
		<meta content='width=device-width, initial-scale=1' name='viewport'/>
		<link href={{url_for('static',filename = 'main.css')}} rel='stylesheet'/>
	</head>
	<body>
		<main>
			<div class='container'>
				<div class='item1'>
					<img id='Trishul' src={{url_for('static',filename = 'Trishul.png')}} 
					alt='Mount Trishul'/>
				</div>
				<!--div class='item2'-->
					<form class='item2' action='/search' method='POST'>
						<input type='text' name='search_value' id='search' placeholder='Search...'/>
						<input type='submit' id='submit' value='Go'/>
					</form>
				<!--/div-->
			</div>
		</main>
		<div class='logo'>
			<img id='logo' src={{url_for('static',filename = 'logo_new_small_vertical.png')}} alt='logo'/>
		</div>
        {% if logged_in != 1 %}
        <div class='login-signup'>
            <a href='{{url_for("login_page")}}'>Login</a>
            <a href='{{url_for("signup_page")}}'>Signup</a>
        {% endif %}
        </div>
	</body>
</html>
